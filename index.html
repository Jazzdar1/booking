<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .container {
      padding: 2rem;
    }
    .form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #218838;
    }
    nav {
      text-align: center;
      margin-bottom: 2rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #007bff;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Car Booking System</h1>
  </header>
  <nav>
    <a href="#" onclick="showForm('register')">Register</a>
    <a href="#" onclick="showForm('login')">Login</a>
    <a href="#" onclick="showForm('booking')">Book a Car</a>
  </nav>
  <div class="container">
    <div id="registerForm" class="form" style="display:none;">
      <h2>Register</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button onclick="register()">Register</button>
    </div>

    <div id="loginForm" class="form" style="display:none;">
      <h2>Login</h2>
      <div class="form-group">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button onclick="login()">Login</button>
    </div>

    <div id="bookingForm" class="form" style="display:none;">
      <h2>Book a Car</h2>
      <div class="form-group">
        <label for="carModel">Car Model:</label>
        <input type="text" id="carModel" required>
      </div>
      <div class="form-group">
        <label for="pickupLocation">Pickup Location:</label>
        <input type="text" id="pickupLocation" required>
      </div>
      <div class="form-group">
        <label for="dropLocation">Drop Location:</label>
        <input type="text" id="dropLocation" required>
      </div>
      <div class="form-group">
        <label for="pickupDate">Pickup Date:</label>
        <input type="date" id="pickupDate" required>
      </div>
      <div class="form-group">
        <label for="returnDate">Return Date:</label>
        <input type="date" id="returnDate" required>
      </div>
      <button onclick="bookCar()">Book Now</button>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzsp5deEov2eZUmHtjShvPeini0P_C6keLCoZrp1X1V/dev";

    function showForm(formId) {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('bookingForm').style.display = 'none';
      document.getElementById(`${formId}Form`).style.display = 'block';
    }

    function register() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({ type: 'registration', name, email, password }),
      })
        .then(response => response.json())
        .then(data => alert(data.status === 'success' ? 'Registered successfully!' : data.message))
        .catch(error => alert('Error: ' + error.message));
    }

    function bookCar() {
      const carModel = document.getElementById('carModel').value;
      const pickupLocation = document.getElementById('pickupLocation').value;
      const dropLocation = document.getElementById('dropLocation').value;
      const pickupDate = document.getElementById('pickupDate').value;
      const returnDate = document.getElementById('returnDate').value;

      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({
          type: 'booking',
          carModel,
          pickupLocation,
          dropLocation,
          pickupDate,
          returnDate,
        }),
      })
        .then(response => response.json())
        .then(data => alert(data.status === 'success' ? 'Booking successful!' : data.message))
        .catch(error => alert('Error: ' + error.message));
    }
  </script>
</body>
</html>
